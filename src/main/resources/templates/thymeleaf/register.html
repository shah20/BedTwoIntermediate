<%@ page session="false" %> -->
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
<h1>
	Registration
</h1>
<form action="registration/do" method="post">
	<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text" id="firstname" minlength="1" name="firstname" required/></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" id="lastname" minlength="1" name="lastname" required/></td>
		</tr>
		<tr>
			<td>Email ID:</td>
			<td><input type="email" id="email" name="email" required/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" minlength="8" id="password" name="password" required/></td>
		</tr>
		<tr>
			<td><input type="submit" id="register" value="REGISTER" /></td>
			<td></td>
        </tr>
	</table>
</form>
</body>
</html>
